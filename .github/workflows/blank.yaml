name: Extract and Upload TAR

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract "Click me once.tar"
        run: |
          mkdir extracted
          tar -xf "Click me once.tar" -C extracted

      - name: Upload extracted files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-files
          path: extracted/
