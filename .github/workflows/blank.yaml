name: Extract and Commit TAR Contents

on:
  workflow_dispatch:

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets. GITHUB_TOKEN }}
      - name: Extract "Click me once.tar"
        run: |
          tar -xf "Click me once.tar"

      - name: Commit extracted files to repository root
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Extracted contents of 'Click me once.tar'" || echo "No changes to commit"
          git push
