name: Build DEB Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Debian source directory
        run: |
          set -e
          mkdir -p deb-src/DEBIAN
          mkdir -p deb-src/Library/MobileSubstrate/DynamicLibraries
          # copy files (if nothing to copy this will not fail)
          if [ -d "Library/MobileSubstrate/DynamicLibraries" ]; then
            cp -a Library/MobileSubstrate/DynamicLibraries/. deb-src/Library/MobileSubstrate/DynamicLibraries/ || true
          fi

          # write control file using printf to avoid heredoc YAML confusion
          printf '%s\n' "Package: my-tweak" \
                        "Version: 1.0" \
                        "Section: System" \
                        "Priority: optional" \
                        "Architecture: arm64e" \
                        "Maintainer: Example Maintainer <maintainer@example.com>" \
                        "Description: A mobile substrate tweak" \
            > deb-src/DEBIAN/control

          # write postinst for Sileo compatibility
          printf '%s\n' "#!/bin/sh" \
                        "set -e" \
                        "uicache --all || true" \
                        "killall -9 SpringBoard 2>/dev/null || true" \
            > deb-src/DEBIAN/postinst
          chmod 755 deb-src/DEBIAN/postinst

      - name: Build DEB package
        uses: DevChall-by-SDCY-and-VXM/debian-buildpackage-template@v0.0.13
        with:
          distro: debian:latest
          arch: arm64e
          build_arguments: "-b"
          package_name: "my-tweak"
          package_version: "1.0"
          package_maintainer: "Example Maintainer <maintainer@example.com>"
          package_class: "s"
          package_generate_orig: "false"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-tweak-deb
          path: build/*.deb
