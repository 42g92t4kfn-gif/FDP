name: Build DEB Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Debian source directory
        run: |
          # Create Debian-compliant layout
          mkdir -p deb-src/DEBIAN
          mkdir -p deb-src/Library/MobileSubstrate/DynamicLibraries/

          # Copy your tweak files into the Debian source tree
          cp -R Library/MobileSubstrate/DynamicLibraries/* \
                deb-src/Library/MobileSubstrate/DynamicLibraries/

          # Create Debian control file (required)
          cat <<EOF > deb-src/DEBIAN/control
Package: my-tweak
Version: 1.0
Section: System
Priority: optional
Architecture: arm64e
Maintainer: Example Maintainer <maintainer@example.com>
Description: A mobile substrate tweak


      - name: Build DEB package
        uses: DevChall-by-SDCY-and-VXM/debian-buildpackage-template@v0.0.13
        with:
          distro: debian:latest
          arch: arm64e
          build_arguments: "-b"
          package_name: "my-tweak"
          package_version: "1.0"
          package_maintainer: "Example Maintainer <maintainer@example.com>"
          package_class: "s"
          package_generate_orig: "false"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-tweak-deb
          path: ./build/*.deb
